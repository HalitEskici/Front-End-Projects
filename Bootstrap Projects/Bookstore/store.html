<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books | Bookstore</title>
        <link rel="stylesheet" href="external.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="container-fluid">
            <div class="row bg-dark">
              <div class="col-12">  
                <a href="index.html" class="text-danger fw-bold">Bookstore</a>
                <a href="index.html" class="btn btn-dark bg-transparent active">Home</a>
                <a href="store.html" class="btn btn-dark bg-transparent btn-hover">Books</a>
                <a href="about-us.html" class="btn btn-dark bg-transparent btn-hover">About</a>
              </div>  
            </div>
        </header>
        <!--grid starts-->
        <div class="container">
            <h1 class="text-center text-primary mb-5" style="color:#0AA1DD">Our Books</h1>
            <div class="row">
                <!--card 1-->
                <div class="col-md-6 mb-4">
                    <div class="card centered-elements">
                        <img src="https://img.iskultur.com.tr/2018/02/kizil.png" class="card-img-top img-thumbnail book-cards" alt="Stefan Zweig-Kızıl">
                        <div class="card-body">
                            <h5 class="card-title">Stefan Zweig - Kızıl</h5>
                            <p class="card-text">10TL</p>
                        </div>    
                    </div>
                </div>
                <!--card 2-->
                <div class="col-md-6 mb-4">
                    <div class="card centered-elements">
                      <img src="https://img.kitapyurdu.com/v1/getImage/fn:130842/wh:true/wi:800" class="card-img-top img-thumbnail book-cards" alt="Victor Hugo-Sefiller">
                      <div class="card-body">
                        <h5 class="card-title">Victor Hugo - Sefiller</h5>
                        <p class="card-text">50TL</p>
                      </div>
                    </div>
                </div>
            </div>    
            <div class="row">
                <!--card 3-->
                <div class="col-md-6 mb-4">
                    <div class="card centered-elements">
                      <img src="https://img.kitapyurdu.com/v1/getImage/fn:11221036/wh:true/wi:800" class="card-img-top img-thumbnail book-cards" alt="James Clear-Atomik Alışkanlıklar">
                      <div class="card-body">
                        <h5 class="card-title">James Clear - Atomik Alışkanlıklar</h5>
                        <p class="card-text">65TL</p>
                      </div>
                    </div>
                </div>
                <!--card 4-->
                <div class="col-md-6 mb-4">
                    <div class="card centered-elements">
                      <img src="https://img.iskultur.com.tr/2013/12/179278_frontpage.jpg" class="card-img-top img-thumbnail book-cards" alt="İş Bankası Yayınları-Tavşan ile Kaplumbağanın Yarışı">
                      <div class="card-body">
                        <h5 class="card-title">İş Bankası Yayınları - Tavşan ile Kaplumbağanın Yarışı</h5>
                        <p class="card-text">15TL</p>
                      </div>
                    </div>
                </div>
                <!--card 5-->
                <div class="col-md-6 mb-4">
                    <div class="card centered-elements">
                      <img src="https://i.pinimg.com/564x/c7/3e/91/c73e914e18d90355cae783daa42fdb4e.jpg" class="card-img-top img-thumbnail book-cards" alt="Mustafa Kemal Atatürk-Nutuk">
                      <div class="card-body">
                        <h5 class="card-title">Mustafa Kemal Atatürk - Nutuk</h5>
                        <p class="card-text">∞</p>
                      </div>
                    </div>
                </div>
                <!--card 6-->
                <div class="col-md-6 mb-4">
                    <div class="card centered-elements">
                      <img src="https://i.pinimg.com/564x/a0/30/c9/a030c9a394035b974e8ff92dbedf3cdf.jpg" class="card-img-top img-thumbnail book-cards" alt="Chuck Palahniuk-Fight Club">
                      <div class="card-body">
                        <h5 class="card-title">Chuck Palahniuk - Fight Club</h5>
                        <p class="card-text">204 TL</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!--grid ends-->
    </body>
</html>
